<mat-toolbar *ngIf="!isMobile" class="desktop-toolbar" color="primary">
  <h1 class="site-name">CookBook</h1>
  <!-- MENU LINKS -->
</mat-toolbar>

<mat-toolbar *ngIf="isMobile" class="mobile-toolbar" color="primary">
  <h1 class="site-name">CookBook</h1>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" position="start">
    Sidenav menu
  </mat-sidenav>
  <mat-sidenav-content class="page-content">

    <app-front-carousel></app-front-carousel>

    Content
  </mat-sidenav-content>
</mat-sidenav-container>
