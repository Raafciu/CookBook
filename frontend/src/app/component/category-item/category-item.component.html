<mat-card>
  <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
    <mat-card-title>{{category.name}}</mat-card-title>
    <button class="cat-more-button" mat-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="editCategory(category)">
        <mat-icon>edit</mat-icon>
        <span>Edytuj</span>
      </button>
      <button mat-menu-item (click)="removeCategory(category)">
        <mat-icon>delete_outline</mat-icon>
        <span>Usu≈Ñ</span>
      </button>
    </mat-menu>
  </mat-card-header>
  <mat-card-content>
    <div class="image">
      <img [src]="category.categoryPhoto" [alt]="category.name">
    </div>
  </mat-card-content>
</mat-card>
