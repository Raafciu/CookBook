<mat-card>
  <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
    <mat-card-title>{{category.name}}</mat-card-title>
    <button class="cat-more-button" mat-button>
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-header>
  <img mat-card-image src="{{category.categoryPhoto}}" alt="{{category.name}}">
</mat-card>
