<h2 mat-dialog-title>{{dialogHeader}}</h2>

<mat-dialog-content>
  Czy na pewno chcesz usunąć kategorię {{category.name}}?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="removeCategory(category)">Zatwierdź</button>
  <button mat-raised-button (click)="closeDialog()">Anuluj</button>
</mat-dialog-actions>
